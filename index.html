<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00770a">
  <meta name="description" content="Technology demonstration for an installable, offline-available web form application.">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="index.js"></script>
  <title>PWA Form Test</title>
</head>
<body>
  <div id="offline-notif">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
    </svg>
    You are offline
  </div>
  <main>
    <h1>This is a demo form</h1>
    <p id="js">[Waiting for javascript to load...]</p>
    <h2>It should work offline once it has been loaded at least once</h2>
    <form action="">
      <div class="text">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="text">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="options">
        <p>Pick an option:</p>
        <label for="o1">
          <input type="radio" name="pick" id="o1" value="o1" checked="checked" required>
          Option 1
        </label>
        <label for="o2">
          <input type="radio" name="pick" id="o2" value="o2">
          Option 2
        </label>
      </div>
      <div class="options">
        <p>Choose as many as you want:</p>
        <label for="t1">
          <input type="checkbox" name="choose" id="t1">
          Thing 1
        </label>
        <label for="t2">
          <input type="checkbox" name="choose" id="t2">
          Thing 2
        </label>
        <label for="t3">
          <input type="checkbox" name="choose" id="t3">
          Thing 3
        </label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
